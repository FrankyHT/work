<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Identification Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #ffdddd;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #880000;
            color: #ffffff;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        #header-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        #header-content h2, #header-content p {
            margin: 0;
        }
        #demo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        #image-container {
            position: relative;
            border: 1px solid #ccc;
            width: 200px;
            height: 150px;
            margin-right: 20px;
        }
        .marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            cursor: move;
            background-color: red;
            left: 10px;
            top: calc(50% - 10px);
        }
        #image-container img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Company Logo</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="#" id="dark-mode-toggle">Dark Mode</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <div id="header-content">
            <h2>Welcome to the Hazard Identification Game</h2>
            <p>This game helps you identify workplace hazards and improve safety awareness.</p>
        </div>
        <div id="demo">
            <div id="image-container">
                <img src="assets/images/demo.png" alt="Demo Image">
                <div id="demo-marker" class="marker">Drag me!</div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Hazard Identification Game</h5>
                    <p class="grey-text text-lighten-4">Improving workplace safety one step at a time.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/paths.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
