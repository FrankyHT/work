<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Identification Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo center">Company Logo</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="#" id="dark-mode-toggle">Dark Mode</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div id="top-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div id="marker-collection" style="display: flex; align-items: center;">
                <div class="marker-box danger" id="danger-marker">Danger</div>
                <div class="marker-box caution" id="caution-marker">Caution</div>
                <div class="marker-box safe" id="safe-marker">Safe</div>
                <button class="btn" style="margin: 0 10px;" onclick="recallMarker()">Recall Last Marker</button>
                <button class="btn" style="margin: 0 10px;" onclick="clearMarkers()">Clear All Markers</button>
                <button class="btn" style="margin: 0 10px;" onclick="submitMarkers()">Submit</button>
            </div>
            <div id="admin-menu" style="display: flex; align-items: center;">
                <button class="btn" onclick="openLoginModal()">Login</button>
                <div id="admin-options" style="display: none; margin-left: 10px;">
                    <div class="marker-box pink" id="designate-hazard-marker">Designate Hazard</div>
                    <button class="btn" style="margin: 0 10px;" onclick="manageImages()">Manage Images</button>
                </div>
            </div>
        </div>
        <div id="image-container" style="flex-grow: 1;">
            <img src="assets/images/hazard.png" alt="Hazard Image" id="hazard-image">
        </div>
        <div id="timer">Time left: 3:00</div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Hazard Identification Game</h5>
                    <p class="grey-text text-lighten-4">Improving workplace safety one step at a time.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h4>Admin Login</h4>
            <div class="input-field">
                <input id="username" type="text">
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input id="password" type="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn waves-effect waves-light" onclick="adminLogin()">Login</button>
        </div>
    </div>

    <!-- Label Modal -->
    <div id="label-modal" class="modal" style="width: 400px;">
        <div class="modal-content">
            <h4>Select Hazard Level</h4>
            <div class="input-field">
                <select id="hazard-level">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="danger">Danger</option>
                    <option value="caution">Caution</option>
                    <option value="safe">Safe</option>
                </select>
                <label for="hazard-level">Hazard Level</label>
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-close btn waves-effect waves-light" onclick="setHazardLevel()">Set</button>
        </div>
    </div>

    <script src="assets/js/paths.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
            var selects = document.querySelectorAll('select');
            var selectInstances = M.FormSelect.init(selects);
        });
    </script>
</body>
</html>
